<!DOCTYPE html>
<html>
<head>
    <title>Check Milk Status</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      // You can find this in your Firebase project settings
      const firebaseConfig = {
        apiKey:"AIzaSyC-Qm_LLk19v6sR1ewasQ5v6zqAJLQ1ZRE",
        authDomain: "roomie-2024.firebaseapp.com",
        projectId: "roomie-2024",
        storageBucket: "roomie-2024.appspot.com",
        messagingSenderId: "993286279870",
        appId: "1:993286279870:web:47d7cdf18f77c3e53e84ef"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore(app);
    </script>
</head>
<body>
    <h1>Milk Status</h1>
    <div id="milkStatus">Checking... still checking..</div>

    <script>
      // Firestore query
      const docRef = db.collection("groups").doc("R0ng35OYrvHCPDNMjvWJ");
      docRef.get().then((doc) => {
        if (doc.exists) {
          const milkValue = doc.data().Milk;
          let status = "Unknown";
          switch (milkValue) {
            case 0:
              status = "Out of Milk";
              break;
            case 1:
              status = "Running Low on Milk";
              break;
            case 2:
              status = "Milk Stock is Good";
              break;
            default:
              status = "Invalid Milk Status";
          }
          document.getElementById("milkStatus").innerHTML = status;
        } else {
          // doc.data() will be undefined in this case
          document.getElementById("milkStatus").innerHTML = "No such document!";
        }
      }).catch((error) => {
        console.log("Error getting document:", error);
        document.getElementById("milkStatus").innerHTML = "Error checking status.";
      });
    </script>
    <!-- <script>
      document.getElementById("p1").innerHTML = "New text!";

</body>
</html>
